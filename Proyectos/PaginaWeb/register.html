<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - UrbanSoundScape</title>
    <link rel="stylesheet" href="register_styles.css">
    <style>
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Urban Sound Escape</h1>
        </div>
    </header>
    <main>
        <div class="register-container">
            <h2>Registro</h2>
            <form>
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <button type="submit">Registrarse</button>
            </form>
            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Urban Sound Escape. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
